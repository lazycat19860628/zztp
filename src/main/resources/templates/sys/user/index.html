<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{layout.html}">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div class=" row" layout:fragment="content">
<div class=" col-md-2"><div th:replace="sidebar :: sidebar-sys"></div></div>
<div class="col-md-10">
        <nav class="navbar navbar-expand-sm bg-light  justify-content-between">
            <ul class="navbar-nav">
              <li class="nav-item">
                  <form class="form-inline" method="post" enctype="multipart/form-data" th:action="@{/sys/user/search}" > 
                    <div class="form-group">
                        <label for="tag">用户名</label>
                        <input type="text" class="form-control" name="username" value="" placeholder="标签" />
                      </div> 
                      <button type="submit" class="btn btn-primary">查询</button>
                       </form>
              </li>
              <li class="nav-item">
                  <a type="button" class="btn btn-primary" th:href="@{/sys/user/create}">新建</a>
              </li>
            </ul>
          </nav>
     
    


          <div class="container-fluid">
      <table class="table table-striped table-bordered ">
          <thead>
        <tr>
        <th th:text="用户名"/>
        <th th:text="操作"/>
        
  
       
        
    </tr>
    <tbody>
  <th:block th:each="index : ${index}">
    <tr>
        <td th:text="${index.username}"/>
       
        <td><a th:href="@{/sys/user/edit(id=${index.id})}"> 修改</a></td>
       

       
        
    </tr>
   
  </th:block>
</tbody>
</table>
</div>
</div>
</div>
</body>
</html>
