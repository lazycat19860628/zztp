<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{layout.html}">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div class=" row" layout:fragment="content">
<div class=" col-md-2"><div th:replace="sidebar :: sidebar-sys"></div></div>
<div class="col-md-10">
		<div class="jumbotron">
				<h2 class="text-center">编辑用户</h2>
			<form name="userform" th:action="@{/sys/user/save}" action="/sys/user/save" method="POST"> <!-- 3 -->
				<div class="form-group">
					<input type="hidden" class="form-control" name="action" value="edit" placeholder="edit" />
				</div>
				<div class="form-group">
					<label for="id">id</label>
					<input type="text" class="form-control" name="id" th:value="${edit.id}" />
				</div>
				<div class="form-group">
					<label for="username">账号</label>
					<input type="text" class="form-control" name="username" th:value="${edit.username}" />
				</div>
				<div class="form-group">
					<label for="password">密码</label>
					<input type="password" class="form-control" name="password" th:value="${edit.password}"  />
				</div>
			<a th:href="@{/sys/user/resetPass(id=${edit.id})}"> 重置密码</a>
				<div class="form-group">
					<label for="roles">权限</label>
					<ul th:each="editrole : ${editrole}" class="nav navbar-nav">
		 	    		<li><label th:text="${editrole.name}"></label>
							<input type="checkbox"  name="roles" th:value="${editrole.name}" th:checked="${editrole.checked}" />
						</li>
					</ul>
				</div>
				
				<input type="submit" id="save" value="save" class="btn btn-primary" />
			</form>
      </div>
</div>
</div>
</body>
</html>
